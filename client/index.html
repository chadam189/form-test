<!DOCTYPE html>
<html>
<head>
	<title>Talent Assessment</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<script src=app.js></script>
	<div class="container">
		<div class="logo">
			<img src="./images/logo.png" />
		</div>
		<div class="greeting">
			<h1>Welcome to the Talent Assessment. This assessment will allow you to prove your potential to multiple employers at once. Good luck, and we'll be in touch!</h1>
		</div>
		<div class="intake-container">
			<div class="row">
				<h3>Enter your information:</h3>
				<p>Please verify or enter your personal information below:</p>
		  </div>
			<div class="row">
				<p>First name:</p>
				<input type="text" name="firstname" placeholder="First name">
			</div>
			<div class="row">
				<p>Last name:</p>
				<input type="text" name="lastname" placeholder="Last name">
			</div>
			<div class="row">
				<p>E-mail address:</p>
				<input type="text" name="email" placeholder="E-mail address">
			</div>
			<div class="row">
				<button type="button">Submit</button>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</div>
</body>
</html>
